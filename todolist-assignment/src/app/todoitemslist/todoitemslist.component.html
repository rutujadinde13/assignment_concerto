<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h1 class="text-center mb-3">To-Do-List</h1>
  
              <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill text-center">
                    <input type="text" class="form-control form-control-lg"  name="itemname" [(ngModel)]="itemForm.itemname" (keydown.enter)="create()" placeholder="What needs to be done?">
                </div>
              </form>
              
              <h4 class="text-secondary mt-4">List of ToDos : </h4>

        <div class="mb-3">
            <table>
            <tbody>     
            <tr *ngFor="let item of allitems">         
                <td><input type ="checkbox" name="chk" #confirmed [(ngModel)]="confirmed.checked"></td>   
                <td>{{item.itemname}}</td>
                <td class="col-md-1"><button  class="btn btn-danger" (click)="delete(item.id)" [disabled]="!confirmed.checked">Remove</button></td>        
            </tr>    
            </tbody>
            </table>  
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
